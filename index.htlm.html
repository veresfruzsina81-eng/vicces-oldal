    function validEmail(e) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

    function calcAge(iso) {
      // iso like yyyy-mm-dd
      try {
        const b = new Date(iso + "T00:00:00");
        const t = new Date();
        let age = t.getFullYear() - b.getFullYear();
        const m = t.getMonth() - b.getMonth();
        if (m < 0 || (m === 0 && t.getDate() < b.getDate())) age--;
        return age;
      } catch (e) { return null; }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.textContent = '';

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const dob = form.dob.value;

      if (!name) { err.textContent = 'K√©rlek, add meg a neved!'; return; }
      if (!validEmail(email)) { err.textContent = 'Az email form√°tuma nem ok√©.'; return; }
      if (!dob) { err.textContent = 'Add meg a sz√ºlet√©si d√°tumod!'; return; }

      const age = calcAge(dob);
      uname.textContent = name;
      uage.textContent = age !== null ? `Te jelenleg ~ ${$age} √©ves vagy.` : '';

      // random k√©p
      const idx = Math.floor(Math.random() * IMAGES.length);
      prize.src = IMAGES[idx];

      form.style.display = 'none';
      success.style.display = 'block';
      try { snd.currentTime = 0; snd.play(); } catch (e) {}
    });

    back?.addEventListener('click', (e) => {
      e.preventDefault();
      success.style.display = 'none';
      form.reset();
      form.style.display = 'block';
    });
