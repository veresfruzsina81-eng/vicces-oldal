<!DOCTYPE html>
<html>
<head>
  <title>Mini Talking Tom</title>
</head>
<body>
  <h1>Besz√©lj hozz√°m!</h1>
  <button onclick="startListening()">üé§ Kezd el besz√©lni</button>
  <p id="result">...</p>

  <script>
    const resultEl = document.getElementById('result');

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'hu-HU'; // Magyarul
      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        resultEl.textContent = `Azt mondtad: "${text}"`;
        speakText(text);
      };

      recognition.onerror = function(event) {
        resultEl.textContent = 'Hiba: ' + event.error;
      };
    }

    function speakText(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'hu-HU'; // Magyar kiejt√©s
      synth.speak(utterance);
    }
  </script>
</body>
</html>
