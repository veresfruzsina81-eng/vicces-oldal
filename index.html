<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Mini Talking Tom</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 30px;
    }
    .character {
      width: 200px;
      margin: 20px auto;
      display: block;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üé§ Besz√©lj a cic√°hoz!</h1>

  <!-- üê± Cica anim√°ci√≥ -->
  <img class="character" src="https://media.giphy.com/media/BzyTuYCmvSORqs1ABM/giphy.gif" alt="Besz√©l≈ë karakter">

  <!-- üéôÔ∏è Mikrofon gomb -->
  <button onclick="startListening()">Mondd ki!</button>

  <!-- üì£ Kimondott sz√∂veg -->
  <p id="result">V√°rom, hogy megsz√≥lalj...</p>

  <!-- üéß JS: hangfelismer√©s √©s visszabesz√©l√©s -->
  <script>
    const resultEl = document.getElementById('result');

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'hu-HU'; // magyar nyelv
      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        resultEl.textContent = `Azt mondtad: "${text}"`;
        speakText(text);
      };

      recognition.onerror = function(event) {
        resultEl.textContent = 'Hiba: ' + event.error;
      };
    }

    function speakText(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'hu-HU';
      synth.speak(utter);
    }
  </script>

</body>
</html>
