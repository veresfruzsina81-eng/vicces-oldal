<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini AI Chat</title>
  <style>
    :root {
      --bg1: #0e0f13;
      --bg2: #141826;
      --glass: rgba(255,255,255,.06);
      --txt: #eaeaf0;
      --muted: #a9b0c0;
      --acc: #7aa2ff;
      --acc2: #9bffdd;
      --err: #ff6b6b;
      --radius: 16px;
      --shadow: 0 10px 35px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--txt);
      background:
        radial-gradient(60% 70% at 20% 30%, #162044 0%, transparent 70%),
        radial-gradient(60% 70% at 80% 70%, #213f38 0%, transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .wrap {
      width: min(900px, 100%);
      display: grid;
      gap: 16px;
    }
    .title {
      text-align: center;
      line-height: 1.2;
      font-weight: 700;
      letter-spacing: .2px;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
    }
    .title span {
      display: inline-block;
      background: linear-gradient(90deg, var(--acc), var(--acc2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,.07);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 60vh;
      max-height: 78vh;
    }
    .messages {
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .msg {
      display: grid;
      gap: 6px;
      padding: 12px 14px;
      margin: 8px 0;
      border-radius: 12px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 2px 12px rgba(0,0,0,.15);
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .msg.user { background: rgba(122,162,255,.10); border-color: rgba(122,162,255,.25) }
    .msg.bot  { background: rgba(155,255,221,.08); border-color: rgba(155,255,221,.25) }
    .msg .who { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: .6px }
    .input {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.15));
    }
    textarea {
      resize: none;
      height: 52px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.1);
      outline: none;
      background: rgba(20,24,38,.75);
      color: var(--txt);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
      font-size: 15px;
    }
    button {
      padding: 0 18px;
      border: none;
      height: 52px;
      border-radius: 12px;
      font-weight: 600;
      color: #0d0f14;
      background: linear-gradient(90deg, var(--acc), var(--acc2));
      box-shadow: 0 8px 25px rgba(122,162,255,.35);
      cursor: pointer;
    }
    button[disabled] { opacity: .7; cursor: wait; }
    .hint { text-align: center; color: var(--muted); font-size: 13px }
    .err { color: var(--err) }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Mini AI Chat ‚Ä¢ <span>Kellemes besz√©lget√©st!</span></h1>

    <div class="card">
      <div id="messages" class="messages"></div>

      <form id="form" class="input">
        <textarea id="text" placeholder="√çrj ide‚Ä¶ (Enter = k√ºld, Shift+Enter = √∫j sor)"></textarea>
        <button id="send" type="submit">K√ºld√©s</button>
      </form>
    </div>

    <p class="hint">Tipp: k√©rdezd meg pl. ‚ÄûKi hozta l√©tre az oldalt?‚Äù</p>
  </div>

  <script>
    const $msgs = document.getElementById('messages');
    const $form = document.getElementById('form');
    const $text = document.getElementById('text');
    const $send = document.getElementById('send');

    const history = [];

    function addMsg(who, text, kind = 'bot') {
      const el = document.createElement('div');
      el.className = `msg ${kind}`;
      el.innerHTML = `<div class="who">${who}</div><div>${text}</div>`;
      $msgs.appendChild(el);
      $msgs.scrollTop = $msgs.scrollHeight;
    }

    function addTyping() {
      const el = document.createElement('div');
      el.className = 'msg bot';
      el.dataset.typing = '1';
      el.innerHTML = `<div class="who">AI</div><div>g√©pel‚Ä¶</div>`;
      $msgs.appendChild(el);
      $msgs.scrollTop = $msgs.scrollHeight;
      return el;
    }

    async function ask(text) {
      $send.disabled = true;
      const typing = addTyping();

      try {
        // felhaszn√°l√≥i √ºzenet a k√©perny≈ëre
        addMsg('Te', text, 'user');

        // √∂sszerakjuk a messages form√°t
        history.push({ role: 'user', content: text });

        const r = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: history })
        });

        if (!r.ok) throw new Error(`Szerver hiba: ${r.status}`);

        const data = await r.json();
        // elt√°vol√≠tjuk a ‚Äûg√©pel‚Ä¶‚Äù sort
        typing.remove();

        const reply = data.reply || 'Hopp, nem √©rkezett v√°lasz.';
        history.push({ role: 'assistant', content: reply });
        addMsg('AI', reply, 'bot');

      } catch (e) {
        typing.remove();
        addMsg('Hiba', e.message, 'msg err');
      } finally {
        $send.disabled = false;
      }
    }

    $form.addEventListener('submit', (ev) => {
      ev.preventDefault();
      const txt = $text.value.trim();
      if (!txt) return;
      $text.value = '';
      ask(txt);
    });

    // Enter = k√ºld√©s, Shift+Enter = √∫j sor
    $text.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        $send.click();
      }
    });

    // k√∂sz√∂nt≈ë
    addMsg('AI', 'Szia! √çrj egy √ºzenetet, √©s v√°laszolok. üòä');
  </script>
</body>
</html>
