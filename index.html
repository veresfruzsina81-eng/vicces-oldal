<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sz√≠vat√≥s bel√©p≈ë ‚Äì csak hang</title>
  <style>
    :root { --bg:#0f172a; --panel:#111827; --text:#e2e8f0; --muted:#94a3b8; --line:#334155; --ok:#22c55e; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:var(--bg); color:var(--text); }
    .wrap { max-width:520px; margin:40px auto; padding:24px; background:var(--panel); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { margin:0 0 16px; font-size:28px; }
    label { display:block; font-weight:600; margin:14px 0 6px; }
    input { width:100%; padding:12px 14px; border:1px solid var(--line); background:#0b1220; color:var(--text); border-radius:10px; }
    input:focus { outline:none; border-color:#60a5fa; box-shadow:0 0 0 3px rgba(96,165,250,.25); }
    .btn { margin-top:16px; width:100%; padding:12px 16px; border:none; border-radius:10px; background:var(--ok); color:#0b1220; font-weight:800; cursor:pointer; }
    .btn:hover { filter:brightness(1.05); }
    .error { margin-top:10px; color:#fca5a5; font-weight:600; }
    .success { text-align:center; }
    .small { font-size:12px; color:#94a3b8; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Regisztr√°ci√≥ / Bel√©p√©s</h1>
    <p class="small">Bel√©p√©s ut√°n egy r√∂vid vicces hang sz√≥l. (Nincs adatment√©s.)</p>

    <form id="form" novalidate>
      <label for="name">N√©v</label>
      <input id="name" name="name" type="text" placeholder="Pl. Kiss Pista" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" inputmode="email"
             placeholder="valaki@pelda.hu" required />

      <label for="dob">Sz√ºlet√©si d√°tum</label>
      <input id="dob" name="dob" type="date" required />

      <button class="btn" type="submit">Bel√©pek</button>
      <div id="err" class="error" aria-live="polite"></div>
    </form>

    <div id="success" class="success" style="display:none">
      <h2>√údv, <span id="uname"></span>! üòé</h2>
      <p>Figyelj a hangra‚Ä¶</p>
      <audio id="prank" src="prank.mp3" preload="auto"></audio>
      <p class="small"><a href="#" id="playManual">lej√°tsz√°s, ha nem indult</a></p>
      <p class="small"><a href="#" id="back">Vissza</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const err  = document.getElementById('err');
    const uname = document.getElementById('uname');
    const success = document.getElementById('success');
    const prank = document.getElementById('prank');
    const playManual = document.getElementById('playManual');
    const back = document.getElementById('back');

    function showNativeValidity() {
      // Ha b√°rmi mez≈ë √©rv√©nytelen, mutassuk a b√∂ng√©sz≈ë nat√≠v √ºzenet√©t
      if (!form.checkValidity()) {
        form.reportValidity();
        return false;
      }
      return true;
    }

    async function playSound() {
      try { prank.currentTime = 0; await prank.play(); } catch(e) {}
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';

      // Sz√≥k√∂z√∂k lev√°g√°sa ‚Äì ez gyakran okoz fals hib√°t
      const emailInput = form.email;
      emailInput.value = (emailInput.value || '').trim();

      // Nat√≠v ellen≈ërz√©s haszn√°lata (type="email", required stb.)
      if (!showNativeValidity()) return;

      uname.textContent = (form.name.value || '').trim();
      form.style.display = 'none';
      success.style.display = 'block';
      playSound();
    });

    playManual.addEventListener('click', (e) => { e.preventDefault(); playSound(); });

    back.addEventListener('click', (e) => {
      e.preventDefault();
      success.style.display = 'none';
      form.reset();
      form.style.display = 'block';
      try { prank.pause(); } catch {}
    });
  </script>
</body>
</html>
