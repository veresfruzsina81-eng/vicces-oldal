<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

</style>
</head>
<body>

    <audio id="prank" src="prank_short.mp3"></audio>

  <!-- Kv√≠z -->

    <h2>Vill√°mkv√≠z</h2>
    <p>Melyik √°llat alszik a legt√∂bbet?</p>

      <button data-a="alvas">Koala</button>

    <div id="quizR"></div>
  </div>

  <!-- Id≈ëj√°r√°s -->
  <div class="card">

  <!-- Mini j√°t√©k: K≈ë-Pap√≠r-Oll√≥ -->

  </div>

  <!-- Mini j√°t√©k: Sz√°mkital√°l√≥ -->

</div>
<script>
// ==== H√°tt√©r hull√°m/foly√≥ anim√°ci√≥ ====
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let w, h, t = 0;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function draw() {
  ctx.clearRect(0,0,w,h);
  t += 0.005;
  for (let i = -30; i < 30; i++) {
    ctx.beginPath();
    ctx.moveTo(0, h/2);
    for (let x = 0; x <= w; x += 10) {
      let y = h/2 + Math.sin(i/10 + t + x/100) * 50 + i*4;
      ctx.lineTo(x, y);
    }
    ctx.strokeStyle = `hsl(${i*12 + t*200}, 80%, 60%)`;
    ctx.lineWidth = 2;
    ctx.stroke();
  }
  requestAnimationFrame(draw);
}
draw();

// ==== Adatok ====
const jokes = [
  "Mi√©rt nem megy a lift? Mert fel van dobva!",
  "Mi√©rt nem szereti a sz√°m√≠t√≥g√©p a hideget? Mert lefagy.",
  "K√©t p√°rhuzamos vonal... sosem tal√°lkoznak. Szomor√∫, de igaz.",
  "Mi√©rt volt boldog a sepr≈±? Mert fels√∂p√∂rt√©k!",
  "Mit mond a nulla a nyolcasnak? Sz√©p √∂ved van!",
  "Mi√©rt nem megy a csiga az iskol√°ba? Mert leragadt a h√°zifeladatn√°l."
];
const weatherJokes = [
  "Ma 100% es√©ly van nevet√©sre, helyenk√©nt r√∂h√∂g√©ssel.",
  "Holnap der√ºlt √©g, de bor√∫s humor.",
  "Ma zivatar v√°rhat√≥, sz√≥vicc form√°j√°ban.",
  "H≈ës√©griad√≥: a po√©nok ma forr√≥k lesznek.",
  "K√∂d√∂s reggel, tiszta h√ºlyes√©ggel."
];

// ==== Seg√©df√ºggv√©ny ====
function randomItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

// ==== Po√©n gener√°tor ====
document.getElementById("btnJoke").addEventListener("click", () => {
  document.getElementById("jokeBox").textContent = randomItem(jokes);
});
document.getElementById("btnThree").addEventListener("click", () => {
  const pick = jokes.slice().sort(() => 0.5 - Math.random()).slice(0, 3);
  document.getElementById("jokeBox").innerHTML =
    "<ul style='margin:6px 0 0 16px'>" + pick.map(j => `<li>${j}</li>`).join("") + "</ul>";
});

// ==== Hanggombok ====
document.querySelectorAll("#card-sounds [data-sound]").forEach(btn => {
  btn.addEventListener("click", () => {
    const id = btn.getAttribute("data-sound");
    const audio = document.getElementById(id);
    audio.currentTime = 0;
    audio.play().catch(()=>alert("Kattints az oldalra, hogy engedje a hangot!"));
  });
});

// ==== Kv√≠z ====
document.querySelectorAll("#quizA button").forEach(btn => {
  btn.addEventListener("click", () => {
    const answer = btn.getAttribute("data-a");
    const res = document.getElementById("quizR");
    res.textContent = (answer === "alvas") ? "Helyes! üòÑ" : "Ez most nem j√∂tt be. üòÖ";
  });
});

// ==== Id≈ëj√°r√°s ====
document.getElementById("btnWx").addEventListener("click", () => {
  document.getElementById("wx").textContent = randomItem(weatherJokes);
});
document.getElementById("wx").textContent = "Nyomd meg a gombot egy po√©nos jelent√©s√©rt!";

// ==== Mini j√°t√©k: K≈ë-Pap√≠r-Oll√≥ ====
document.getElementById("btnRPS").addEventListener("click", () => {
  const choices = ["K≈ë","Pap√≠r","Oll√≥"];
  const user = prompt("V√°lassz: K≈ë, Pap√≠r vagy Oll√≥?");
  if (!user) return;
  const comp = randomItem(choices);
  let result = "Vesztett√©l!";
  if (user === comp) result = "D√∂ntetlen!";
  else if (
    (user === "K≈ë" && comp === "Oll√≥") ||
    (user === "Pap√≠r" && comp === "K≈ë") ||
    (user === "Oll√≥" && comp === "Pap√≠r")
  ) result = "Nyert√©l!";
  document.getElementById("gameOutput").textContent = `Te: ${user} | G√©p: ${comp} ‚Üí ${result}`;
});

// ==== Mini j√°t√©k: Sz√°mkital√°l√≥ ====
document.getElementById("btnGuess").addEventListener("click", () => {
  const num = Math.floor(Math.random() * 10) + 1;
  const guess = prompt("Gondoltam egy sz√°mra 1 √©s 10 k√∂z√∂tt. Tipp?");
  alert((parseInt(guess, 10) === num) ? `Eltal√°ltad! (${num}) üéâ` : `Nem tal√°lt! A sz√°m: ${num}`);
});

// ==== Bel√©p√©s folyamat ====
document.getElementById("form").addEventListener("submit", e => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const pwd = document.getElementById("pwd").value.trim();
  const err = document.getElementById("err");

  if (!name || !email || !pwd) { err.textContent = "Minden mez≈ët t√∂lts ki!"; return; }
  if (!email.includes("@")) { err.textContent = "Helytelen email form√°tum!"; return; }
  err.textContent = "";

  const loading = document.getElementById("loading");
  const loadingText = document.getElementById("loadingText");
  loading.style.display = "grid";
  const texts = ["K√°v√©szemek ≈ërl√©se‚Ä¶","V√≠z meleg√≠t√©se‚Ä¶","Cukor adagol√°sa‚Ä¶","Humor ellen≈ërz√©se‚Ä¶"];
  let i = 0;
  const iv = setInterval(()=>{ loadingText.textContent = texts[i++ % texts.length]; }, 900);

  setTimeout(()=> {
    clearInterval(iv);
    loading.style.display = "none";
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("dash").style.display = "grid";
    document.getElementById("jokeBox").textContent = randomItem(jokes);
  }, 3000);
});
</script>
</body>
</html>
