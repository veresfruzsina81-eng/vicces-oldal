<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vicces Bel√©p≈ë</title>
<style>
  :root { --bg:#f0f0f0; --dim:rgba(0,0,0,.75); }
  * { box-sizing:border-box }
  html,body { height:100%; margin:0; }
  body { font-family: Arial, sans-serif; background: var(--bg); text-align:center; padding:48px; }

  /* TELJES K√âPERNY≈êS POPUP ‚Äì kezdetben rejtve! */
  #popup {
    position: fixed;
    inset: 0;
    display: none;            /* <-- csak ez! (nincs m√°sodik display) */
    align-items: center;
    justify-content: center;
    background: var(--dim);
    z-index: 9999;
    animation: fadeIn .25s ease forwards;
  }
  #popup img {
    max-width: 85vw;
    max-height: 85vh;
    border: 5px solid #fff;
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0,0,0,.5);
  }
  @keyframes fadeIn { from { opacity:0 } to { opacity:1 } }
  @keyframes fadeOut { to { opacity:0 } }
</style>
</head>
<body>

<h1>√údv a vicces oldalon! üòé</h1>
<p>Bel√©p√©skor felugr√≥ k√©p √©s hang!</p>

<!-- felugr√≥ overlay -->
<div id="popup" aria-hidden="true">
  <img src="pop_up.jpg.jpg" alt="Vicces k√©p">
</div>

<!-- hang -->
<audio id="prank" src="prank_short.mp3" preload="auto"></audio>

<script>
  function showPopup(ms=3000){
    const popup = document.getElementById('popup');
    popup.style.display = 'flex';
    // auto close
    const timer = setTimeout(hide, ms);
    // close on click
    popup.addEventListener('click', () => { clearTimeout(timer); hide(); }, { once:true });

    function hide(){
      popup.style.animation = 'fadeOut .25s ease forwards';
      setTimeout(() => { popup.style.display = 'none'; popup.style.animation=''; }, 250);
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('prank');

    // hang ind√≠t√°sa (autoplay lehet tiltva)
    const start = () => audio.play().catch(() => {
      // els≈ë kattint√°sra ind√≠tjuk
      document.body.addEventListener('click', () => audio.play(), { once:true });
    });
    start();

    // popup megjelen√≠t√©se
    showPopup(3000);
  });
</script>

</body>
</html>
