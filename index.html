<!DOCTYPE html>
<html lang="hu">
<head>

  <style>
    /* ====== GLASS CHAT THEME ====== */
    :root{
      --glass-bg: rgba(18,22,28,0.52);
      --glass-bg-strong: rgba(18,22,28,0.62);
      --glass-stroke: rgba(255,255,255,0.10);
      --glass-blur: 8px;
      --text: #f3f6fb;
      --text-dim: #cbd5e1;
      --accent: #ffae2e;
    }

    body{
      margin:0;
      font-family: "Segoe UI", sans-serif;
      background: url("bg_tamas.jpg") no-repeat center center/cover fixed;
      color: var(--text);
      overflow-x: hidden;
    }

    /* Fejl√©c */
    .header{
      max-width: 980px;
      margin: 12px auto 0;
      padding: 18px 22px;
      color: var(--text);
      background: var(--glass-bg-strong);
      border-radius: 22px;
      outline: 1px solid var(--glass-stroke);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      display:flex; justify-content:space-between; align-items:center;
    }

    .header h1{ margin:0; font-size:1.4rem; }
    .header small{ font-size:0.85rem; color:var(--text-dim); }

    /* Chat doboz */
    .messages{
      box-sizing: border-box;
      max-width: 920px;
      margin: 0 auto;
      padding: 112px 16px 126px;
    }

    .msg{ margin:14px 0; }

    .bubble{
      display:inline-block;
      box-sizing: border-box;
      max-width: min(720px, 92vw);
      padding: 14px 18px;
      border-radius: 18px;
      color: var(--text);
      line-height: 1.45;
      background: var(--glass-bg);
      outline: 1px solid var(--glass-stroke);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      text-wrap: pretty;
      text-shadow: 0 1px 0 rgba(0,0,0,0.2);
    }

    .bubble.me{
      margin-left: auto;
      color: #1c1404;
      background: linear-gradient(180deg, #ffc24d, #ffae2e);
      outline: 1px solid rgba(255,255,255,0.20);
      text-shadow: none;
    }

    /* Felolvas√°s / M√°sol√°s gombok */
    .controls{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top: 8px;
    }
    .controls .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px;
      border-radius: 14px;
      color: var(--text);
      background: rgba(0,0,0,0.35);
      outline: 1px solid var(--glass-stroke);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-size:0.85rem;
    }
    .me + .controls{ display:none; }

    /* L√°bl√©c (input) */
    .footer{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      z-index: 40;
      padding: 12px 16px 16px;
      background: linear-gradient(to top, rgba(0,0,0,0.28), rgba(0,0,0,0));
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      display:flex; justify-content:center;
    }

    .composer{
      max-width: 920px;
      flex:1;
      display:flex;
    }

    .input{
      flex:1;
      height: 52px;
      border-radius: 16px;
      padding: 0 16px;
      color: var(--text);
      background: rgba(18,22,28,0.35);
      outline: 1px solid var(--glass-stroke);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border:none;
      font-size:1rem;
    }

    .send{
      height: 52px; min-width: 104px;
      border-radius: 16px;
      margin-left: 10px;
      background: linear-gradient(180deg, #ffc24d, #ffae2e);
      color: #1c1404; font-weight: 600;
      border:none;
      font-size:1rem;
    }

    .tip{
      max-width: 920px; margin: 6px auto 0; padding: 10px 14px;
      color: var(--text-dim);
      background: rgba(18,22,28,0.30);
      outline: 1px solid var(--glass-stroke);
      border-radius: 14px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-size:0.85rem;
    }

    .footer-note{
      text-align:center;
      color: rgba(255,255,255,0.85);
      font-size:0.8rem;
      margin: 6px 0 12px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.2);
    }

    @media (max-width: 480px){
      .messages{ padding: 100px 12px 118px; }
      .bubble{ max-width: 92vw; padding: 12px 14px; }
      .controls .chip{ padding: 7px 10px; }
      .input{ height: 50px; }
      .send{ height: 50px; min-width: 96px; }
    }
  </style>
</head>
<body>

  <!-- Fejl√©c -->

</html>
