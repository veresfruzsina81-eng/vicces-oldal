<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dceefc;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Üdvözöllek a játékban!</h1>
  <p>Kérlek, jelentkezz be vagy ugorj át:</p>

  <input type="text" id="name" placeholder="Felhasználónév (nem kötelező)"><br>
  <input type="password" id="password" placeholder="Jelszó (nem kötelező)"><br>

  <button onclick="login()">Belépek</button>
  <button onclick="skip()">Kihagyom</button>

  <script>
    function login() {
      // Itt ellenőrizhetnéd az adatokat, ha lenne backend, de most csak továbblépünk
      window.location.href = "index.html";
    }

    function skip() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
