    :root{

    header {

    header h1 {

    }

    header p {

      font-size: 0.9em;
      opacity: 0.85;
    }

    #messages {
      flex: 1;
      width: 100%;
      max-width: var(--maxw);
      padding: 12px;
      box-sizing: border-box;
      overflow-y: auto;
      padding-bottom: calc(var(--composer-h) + var(--footer-h) + 28px);
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      backdrop-filter: blur(10px) saturate(120%);
      background: rgba(20,20,22,0.55);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .user {
      background: linear-gradient(135deg, #ff9800, #ffb74d);
      color: #000;
      margin-left: auto;
    }

    .bot {
      color: #fff;
      margin-right: auto;
    }

    .actions {
      margin-top: 6px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      padding: 4px 8px;
      border: none;
      border-radius: 8px;
      font-size: 0.8em;
      cursor: pointer;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .composer {
      position: fixed;
      left: 50%;
      bottom: calc(var(--footer-h) + 12px);
      transform: translateX(-50%);
      width: min(100% - (var(--side-pad) * 2), var(--maxw));
      z-index: 20;
      display: flex;
      gap: 8px;
      backdrop-filter: blur(10px) saturate(120%);
      background: rgba(20,20,22,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 8px;
    }

    .composer input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 1em;
    }

    .composer button {
      background: linear-gradient(135deg, #ff9800, #ffb74d);
      border: none;
      border-radius: 12px;
      padding: 0 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .site-footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: var(--footer-h);
      line-height: var(--footer-h);
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.25);
      z-index: 10;
    }

    @media (max-width: 640px){
      #messages {
        padding-left: var(--side-pad);
        padding-right: var(--side-pad);
      }
    }
  </style>
</head>
<body>

  <script>
    const form = document.getElementById("composerForm");

    function addMessage(text, sender="user"){
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;

      if(sender === "bot"){
        const actions = document.createElement("div");
        actions.className = "actions";

        actions.appendChild(readBtn);

      messages.appendChild(div);

  </script>
</body>
</html>
