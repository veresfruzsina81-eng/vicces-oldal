  <style>
    :root{
      --bg: #0b0f14;
      --panel:#0f1620cc;
      --bubbleUser:#ffb84d;
      --bubbleBot:#243447;
      --bubbleInfo:#1b2838;
      --text:#e8eef6;
      --muted:#9fb0c3;
      --accent:#6ea8fe;
      --glow: 0 10px 30px rgba(110,168,254,.18);
      --ring: 0 0 0 2px rgba(110,168,254,.35);
    }
    [data-theme="light"]{
      --bg:#f4f7fb;
      --panel:#ffffffd9;
      --bubbleUser:#ffd089;
      --bubbleBot:#eaf0f7;
      --bubbleInfo:#dde7f3;
      --text:#0c1624;
      --muted:#52657a;
      --accent:#2b74ff;
      --glow: 0 10px 26px rgba(43,116,255,.15);
      --ring: 0 0 0 2px rgba(43,116,255,.25);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text); background:var(--bg);
      overflow:hidden; /* fix h√°tt√©r, ne mozogjon */
      background-image: radial-gradient(transparent, rgba(0,0,0,.55)), url('/bg_tamas.jpg');
      background-size: cover; background-position: 50% 30%; background-attachment: fixed;
      transition: background-color .3s ease;
    }

    .wrap{max-width:1000px; margin:0 auto; padding:18px;}
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, var(--panel), transparent);
      border-bottom: 1px solid rgba(255,255,255,.06);
      text-align:center;
    }
    .brand .ttl{font-weight:800; font-size:20px; letter-spacing:.3px}
    .brand .sub{color:var(--muted); font-size:12px; margin-top:2px}

    .toolbar{position:absolute; right:10px; top:10px}
    .btn{
      border:1px solid rgba(255,255,255,.12);
      background:var(--panel); color:var(--text);
      padding:6px 10px; border-radius:12px; cursor:pointer;
      font-weight:600; font-size:13px;
      box-shadow: var(--glow); transition:.2s transform, .2s background;
    }
    .btn:hover{transform:translateY(-1px)}

    .card{
      background:var(--panel);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px; padding:16px;
      box-shadow: var(--glow);
      height:78svh; /* fix magass√°g */
      display:flex; flex-direction:column;
    }

    .chatlog{
      flex:1; overflow-y:auto; padding:16px;
      scroll-behavior:smooth;
    }

    .row{display:flex; margin:12px 0}
    .row.bot{justify-content:flex-start}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width:min(640px, 92%); padding:14px 16px; border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      position:relative; word-wrap:break-word; white-space:pre-wrap;
    }
    .bot .bubble{background:var(--bubbleBot)}
    .user .bubble{background:var(--bubbleUser); color:#1f1200}
    .info .bubble{background:var(--bubbleInfo); color:var(--muted)}
    .bubble.glow{ box-shadow: var(--glow) }

    /* k√©pek m√©retez√©se */
    .chatlog img {
      max-width:55%;
      border-radius:12px;
      display:block;
      margin:8px auto;
    }

    .composer{display:flex; align-items:center; gap:10px; padding:12px}
    .input{
      flex:1; display:flex; align-items:center; gap:10px; padding:10px 14px;
      background:var(--panel); border:1px solid rgba(255,255,255,.12);
      border-radius:16px; box-shadow: var(--glow);
    }
    .input input{
      flex:1; background:transparent; border:0; outline:none; color:var(--text); font-size:15px;
    }
    .send{
      padding:10px 16px; border-radius:16px; background:linear-gradient(90deg, #ffb84d, #ffa53a);
      color:#331d00; font-weight:800; border:0; cursor:pointer
    }
    .send:active{transform:translateY(1px)}

    footer{color:var(--muted); font-size:12px; text-align:center; padding:10px 8px}
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <div class="ttl">Tam√°s Mesters√©ges (AI)</div>
      <div class="sub">Halad√≥ fejleszt√©s ‚Äî bar√°ts√°gos magyar asszisztens</div>
      <div class="toolbar">
        <button class="btn" id="themeBtn">Light / Dark</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div id="log" class="chatlog">
        <div class="row bot info">
          <div class="bubble glow">Szia! Itt vagyok neked, seg√≠tek mindenben. √çrj b√°tran! üòä</div>
        </div>
      </div>
      <div class="composer">
        <div class="input">
          <input id="txt" autocomplete="off" placeholder="√çrj ide‚Ä¶   Enter = k√ºld√©s, Shift+Enter = √∫j sor" />
          <button id="uploadBtn">üì∑</button>
          <button id="ttsBtn">üîä</button>
        </div>
        <button class="send" id="sendBtn">K√ºld√©s</button>
      </div>
    </section>
  </main>

  <footer>
    ¬© Tam√°s AI ‚Äî v√©dett oldal. B√°rmilyen m√°sol√°s jogs√©rt√©snek min≈ës√ºl.
  </footer>

  <script>
    // ----- T√©ma kapcsol√≥ -----
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', ()=>{
      const cur = document.documentElement.getAttribute('data-theme') || 'dark';
      const next = cur==='dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
    (()=>{ const saved = localStorage.getItem('theme'); if(saved) document.documentElement.setAttribute('data-theme', saved); })();

    // ----- Chat -----
    const log = document.getElementById('log');
    const txt = document.getElementById('txt');
    const sendBtn = document.getElementById('sendBtn');

    function addRow(kind, html){
      const r=document.createElement('div');
      r.className = `row ${kind}`;
      const b=document.createElement('div');
      b.className = 'bubble';
      if(kind==='bot') b.classList.add('glow');
      if(kind==='info') r.className='row bot info';
      b.innerHTML = html;
      r.appendChild(b); log.appendChild(r);
      log.scrollTop = log.scrollHeight;
      return b;
    }

    async function ask(){
      const text = (txt.value || '').trim();
      if(!text) return;
      addRow('user', text);
      txt.value='';
      const typing = addRow('bot', "<i>Gondolkodom...</i>");
      try{
        const r = await fetch('/.netlify/functions/chat', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ message: text })
        });
        typing.remove();
        if(!r.ok) throw new Error(`HTTP ${r.status}`);
        const data = await r.json();
        const reply = String(data.reply ?? '').trim();
        addRow('bot', reply);
      }catch(e){
        typing.remove();
        addRow('bot', `Hiba: ${e.message || e}`);
      }
    }

    sendBtn.addEventListener('click', ask);
    txt.addEventListener('keydown', (e)=>{
      if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); ask(); }
    });
  </script>
</body>
