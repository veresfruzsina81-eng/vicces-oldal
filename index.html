<!doctype html>

  <style>
    :root { --bg:#0f172a; --panel:#111827; --text:#e2e8f0; --muted:#94a3b8; --line:#334155; --ok:#22c55e; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:var(--bg); color:var(--text); }
    .wrap { max-width: 520px; margin: 40px auto; padding: 24px; background: var(--panel); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { margin:0 0 16px; font-size:28px; }
    .badge { display:inline-block; padding:6px 10px; border-radius:8px; background:#22c55e; color:#0b1220; font-weight:800; margin-bottom:10px; }
    label { display:block; font-weight:600; margin:14px 0 6px; }

    input:focus { outline:none; border-color:#60a5fa; box-shadow:0 0 0 3px rgba(96,165,250,.25); }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="badge">EXTRA VERZI√ì V3</div>
    <h1>Regisztr√°ci√≥ / Bel√©p√©s</h1>
    <p class="small">Po√©n oldal ‚Äì semmit nem ment√ºnk el.</p>

    <form id="form">
      <label for="name">N√©v</label>
      <input id="name" name="name" type="text" placeholder="Pl. Kiss Pista" required />
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="valami@pelda.hu" required />
      <label for="dob">Sz√ºlet√©si d√°tum</label>

  <script>
    const form = document.getElementById('form');
    const err = document.getElementById('err');
    const success = document.getElementById('success');
    const uname = document.getElementById('uname');
    const prize = document.getElementById('prize');
    const back = document.getElementById('back');
    const snd = document.getElementById('snd');

    function validEmail(e) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.textContent = '';
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const dob = form.dob.value;
      if (!name) { err.textContent = 'K√©rlek, add meg a neved!'; return; }
      if (!validEmail(email)) { err.textContent = 'Az email form√°tuma nem ok√©.'; return; }
      if (!dob) { err.textContent = 'Add meg a sz√ºlet√©si d√°tumod!'; return; }

      uname.textContent = name;

      success.style.display = 'block';

      // r√∂vid beep
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator(); const g = ctx.createGain();
      o.connect(g); g.connect(ctx.destination); o.type = 'sine'; o.frequency.setValueAtTime(440, ctx.currentTime);
      g.gain.setValueAtTime(0.2, ctx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.3);
