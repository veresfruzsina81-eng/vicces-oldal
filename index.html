<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HT Chat ‚Äî Kellemes besz√©lget√©st!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f2e, #2e2e47);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffd369;
    }
    header p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #aaa;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 700px;
      background: #2b2b3d;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 75%;
    }
    .user {
      background: #ffd369;
      color: #000;
      margin-left: auto;
    }
    .bot {
      background: #444;
      color: #f0f0f0;
      margin-right: auto;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #444;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #1e1e2d;
      color: #fff;
      font-size: 1rem;
    }
    .input-area button {
      background: #ffd369;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #e6c157;
    }
  </style>
</head>
<body>
  <header>
    <h1>HT Chat ‚Äî Kellemes besz√©lget√©st! üéâ</h1>
    <p>Az oldalt l√©trehozta: Horv√°th Tam√°s (Szabolcsb√°ka)</p>
  </header>
  
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="√çrj egy √ºzenetet..." />
      <button onclick="sendMessage()">K√ºld√©s</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const response = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify([{ role: "user", content: text }]),
        });
        const data = await response.json();
        addMessage(data.reply || "Hiba t√∂rt√©nt a v√°laszt√°sn√°l.", "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Szerverhiba!", "bot");
      }
    }

    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
