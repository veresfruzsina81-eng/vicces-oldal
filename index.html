<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tam√°s Mesters√©ges (AI)</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23f5a524'/%3E%3Ctext x='50' y='59' font-size='56' text-anchor='middle' fill='white' font-family='Segoe UI, Roboto'%3EAI%3C/text%3E%3C/svg%3E">
<style>
:root{
  --bg: #0f1115;
  --glass: rgba(20,22,27,.65);
  --panel: rgba(20,22,27,.55);
  --stroke: rgba(255,255,255,.12);
  --bot:  #203040;
  --user: #f5a524;
  --text: #e9eef5;
  --muted:#9fb2c7;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--text); font:16px/1.5 "Segoe UI", Roboto, system-ui, -apple-system, Arial;
  background: var(--bg) fixed no-repeat center/cover url("bg_tamas.jpg");
}
.overlay{
  position:fixed; inset:0; background: radial-gradient(1200px 600px at 50% 0%, rgba(0,0,0,.35), rgba(0,0,0,.65));
  pointer-events:none;
}

/* fejl√©cek */
.header{
  position:sticky; top:0; z-index:5;
  padding:18px 20px 10px;
  backdrop-filter: blur(8px);
}
.title{
  display:flex; align-items:baseline; justify-content:space-between; gap:12px;
  background: linear-gradient(180deg, rgba(15,18,22,.6), rgba(15,18,22,.2));
  border:1px solid var(--stroke); border-radius:18px; padding:14px 16px;
  box-shadow: 0 14px 40px rgba(0,0,0,.35);
  max-width: 980px; margin:0 auto;
}
.title h1{margin:0; font-size:28px; letter-spacing:.3px}
.subtitle{color:var(--muted); font-size:14px}

/* chat panel */
.app{min-height:100dvh; display:flex; flex-direction:column}
.chat-wrap{flex:1; display:flex; justify-content:center; padding:10px 12px 18px}
.chat{
  width:90%; max-width:700px; display:flex; flex-direction:column;
  background: linear-gradient(180deg, var(--glass), rgba(15,18,22,.6));
  border:1px solid var(--stroke); border-radius:22px; overflow:hidden;
  box-shadow: 0 18px 60px rgba(0,0,0,.4);
}
.messages{flex:1; overflow:auto; padding:18px 14px}
.msg{
  max-width:90%; padding:14px 16px; border-radius:18px; margin:10px 8px;
  word-wrap:break-word; white-space:pre-wrap;
  border:1px solid var(--stroke); box-shadow: 0 8px 26px rgba(0,0,0,.25);
}
.msg.bot{ background: rgba(40,60,80,.75)}
.msg.user{ background: var(--user); color:#1a1407; margin-left:auto }
.actions{
  display:flex; align-items:center; gap:10px; margin:-6px 8px 2px;
  color:var(--muted); font-size:13px;
}
.action-btn{
  display:inline-flex; align-items:center; gap:6px; padding:4px 8px;
  border:1px solid var(--stroke); border-radius:999px; background: rgba(255,255,255,.05);
  cursor:pointer; user-select:none;
}
.action-btn:hover{background: rgba(255,255,255,.1)}

/* composer */
.composer{
  display:flex; align-items:center; gap:8px; padding:10px;
  background: rgba(15,18,22,.55); border-top:1px solid var(--stroke);
}
.input{
  flex:1; display:flex; align-items:center; gap:8px;
  background: rgba(255,255,255,.06); border:1px solid var(--stroke);
  border-radius:12px; padding:6px 8px;
}
#text{
  flex:1; outline:none; border:0; background:transparent; color:var(--text);
  font-size:14px; padding:6px 4px;
}
.btn{
  border:0; border-radius:12px; padding:8px 12px; cursor:pointer;
  color:#1a1407; background: var(--user); font-weight:600; box-shadow: 0 10px 26px rgba(245,165,36,.35);
}
.btn:active{transform: translateY(1px)}
.hint{color:var(--muted); font-size:12px; text-align:center; padding:6px 10px}

/* l√°bl√©c */
.footer{
  text-align:center; color:var(--muted); font-size:12px; padding:12px 0 18px;
}

/* mobil finom√≠t√°s */
@media (max-width:480px){
  .title h1{font-size:22px}
  .msg{max-width:95%}
  .btn{padding:8px 14px}
}
</style>
</head>
<body>
<div class="app">
  <div class="overlay" aria-hidden="true"></div>

  <header class="header">
    <div class="title">
      <div>
        <h1>Tam√°s Mesters√©ges (AI)</h1>
        <div class="subtitle">Halad√≥ fejleszt√©s ‚Äî bar√°ts√°gos magyar asszisztens</div>
      </div>
      <div style="opacity:.75;font-size:14px">Light / Dark<br>(auto)</div>
    </div>
  </header>

  <main class="chat-wrap">
    <section class="chat" role="region" aria-label="Chat">
      <div id="messages" class="messages"></div>

      <div class="composer">
        <div class="input">
          <input id="text" placeholder="√çrj ide‚Ä¶   Enter = k√ºld√©s" autocomplete="off" />
        </div>
        <button id="send" class="btn">K√ºld√©s</button>
      </div>
      <div class="hint">Tipp: k√©rdezhetsz b√°rmit. A bot-v√°laszok alatt tal√°lsz <b>üîä felolvas√°s</b> √©s <b>üìã m√°sol√°s</b> ikont.</div>
    </section>
  </main>

  <footer class="footer">
    ¬© Tam√°s AI ‚Äî v√©dett oldal. B√°rmilyen m√°sol√°s jogs√©rt√©snek min≈ës√ºl.
  </footer>
</div>

<script>
// ====== seg√©dek
const $ = (q, root=document) => root.querySelector(q);
const messagesEl = $('#messages');

function autoScroll(){
  // kis k√©sleltet√©ssel, hogy a DOM t√©nyleg megjelenjen
  requestAnimationFrame(()=> messagesEl.scrollTo({top:messagesEl.scrollHeight, behavior:'smooth'}));
}

function addBot(text){
  const wrap = document.createElement('div');
  const bubble = document.createElement('div');
  bubble.className = 'msg bot';
  bubble.textContent = text;

  const actions = document.createElement('div');
  actions.className = 'actions';

  // üîä felolvas√°s
  const speakBtn = document.createElement('button');
  speakBtn.className = 'action-btn';
  speakBtn.innerHTML = 'üîä Felolvas√°s';
  speakBtn.onclick = () => speakText(text);

  // üìã m√°sol√°s
  const copyBtn = document.createElement('button');
  copyBtn.className = 'action-btn';
  copyBtn.innerHTML = 'üìã M√°sol√°s';
  copyBtn.onclick = async () => {
    try { await navigator.clipboard.writeText(text); copyBtn.textContent = '‚úÖ M√°solva'; setTimeout(()=>copyBtn.innerHTML='üìã M√°sol√°s',1200); }
    catch { alert('M√°sol√°s nem siker√ºlt.'); }
  };

  actions.append(speakBtn, copyBtn);
  wrap.append(bubble, actions);
  messagesEl.append(wrap);
  autoScroll();
}

function addUser(text){
  const bubble = document.createElement('div');
  bubble.className = 'msg user';
  bubble.textContent = text;
  messagesEl.append(bubble);
  autoScroll();
}

function speakText(text){
  if(!('speechSynthesis' in window)) return alert('A b√∂ng√©sz≈ë nem t√°mogatja a felolvas√°st.');
  const ut = new SpeechSynthesisUtterance(text);
  ut.lang = 'hu-HU';
  ut.rate = 1.0; ut.pitch = 1.0;
  window.speechSynthesis.speak(ut);
}

// ====== k√ºld√©s + backend h√≠v√°s
async function sendNow(){
  const input = $('#text');
  const text = (input.value || '').trim();
  if(!text) return;
  addUser(text);
  input.value = '';

  // ‚Äûgondolkodom‚Äù √ºzenet (r√∂vid, hogy ne l√≥gjon ki)
  const thinking = document.createElement('div');
  thinking.className = 'msg bot';
  thinking.textContent = '‚Ä¶';
  messagesEl.append(thinking);
  autoScroll();

  try{
    const r = await fetch('/.netlify/functions/chat', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ message: text })
    });
    if(!r.ok) throw new Error('HTTP '+r.status);
    const data = await r.json();
    thinking.remove();
    addBot(String(data.reply||'Rendben.'));
  }catch(e){
    thinking.remove();
    addBot('Hiba: '+ (e.message||e));
  }
}

// Enter = k√ºld√©s
$('#text').addEventListener('keydown', (e)=>{
  if(e.key === 'Enter' && !e.shiftKey){ e.preventDefault(); sendNow(); }
});
$('#send').addEventListener('click', sendNow);

// Kezd≈ë √ºzenet
addBot('Szia! Itt vagyok neked, seg√≠tek mindenben. √çrj b√°tran! üòä');
</script>
</body>
</html>
