<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HT Chat ‚Äî Kellemes besz√©lget√©st!</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='46' fill='%23ff8800'/><text x='50' y='60' font-size='50' text-anchor='middle' fill='white' font-family='Arial'>HT</text></svg>">
  <style>
    :root{
      --bg1:#0f0f13; --bg2:#12151c; --glass: rgba(255,255,255,.06);
      --text:#e9ecf1; --muted:#b8c0cc; --accent:#ff8a1f; --accent-2:#ffb351;
      --ok:#1bbb7a; --err:#d35b5b;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #1e2748 0%, transparent 60%),
                  radial-gradient(800px 600px at -10% 110%, #0b583f 0%, transparent 60%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      background-attachment: fixed;
    }
    .wrap{
      max-width: 1100px; margin: 24px auto; padding: 0 16px;
    }
    header{
      display:flex; align-items:baseline; gap:16px; flex-wrap:wrap; margin-bottom:14px;
    }
    h1{
      margin:0; font-size: clamp(28px, 4.2vw, 46px); letter-spacing:.4px;
      color:var(--accent); text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }
    .sub{
      color:var(--muted); opacity:.9; font-size:.95rem
    }

    /* CHAT CARD */
    .chat-card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .chat{
      height: min(72vh, 760px);           /* nagyobb, k√©nyelmes magass√°g */
      overflow:auto;
      padding: 10px;
      scroll-behavior: smooth;
    }
    .row{display:flex; margin:10px 0}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width: 78%;
      padding: 12px 14px;
      border-radius: 14px;
      background: var(--glass);
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      color:var(--text);
    }
    .row.user .bubble{
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color:#1b120a;
      border:none;
    }
    .row.info .bubble{
      background: rgba(27, 187, 122, .12);
      border:1px solid rgba(27,187,122,.35);
    }
    .row.err .bubble{
      background: rgba(211,91,91,.12);
      border:1px solid rgba(211,91,91,.35);
    }

    .controls{display:flex; align-items:center; gap:10px; margin:12px 4px 8px}
    .switch{display:flex; align-items:center; gap:8px; color:var(--muted)}
    .switch input{width:42px; height:22px}

    .inputbar{
      display:flex; gap:10px; align-items:center; margin-top:10px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 12px; padding:8px;
    }
    .inputbar input{
      flex:1; background:transparent; border:none; outline:none; color:var(--text);
      padding:10px; font-size:1rem;
    }
    .btn{
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color:#1b120a; border:none; border-radius:10px; padding:10px 14px; font-weight:600; cursor:pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}

    /* FLOATING VOICE BUBBLE */
    .voice-fab{
      position:fixed; right:20px; bottom:20px; z-index:30;
      display:flex; flex-direction:column; align-items:flex-end; gap:10px;
    }
    .fab-btn{
      width:56px; height:56px; border-radius:50%; border:none; cursor:pointer;
      background: radial-gradient(circle at 30% 30%, #fff3, #0000), linear-gradient(180deg, #1fb87a, #169e69);
      color:white; font-size:24px; box-shadow: var(--shadow);
    }
    .voice-panel{
      width:min(92vw, 320px);
      background: rgba(10,12,18,.9);
      border:1px solid rgba(255,255,255,.1);
      color:var(--text);
      padding:12px; border-radius:12px; box-shadow: var(--shadow); display:none;
    }
    .voice-panel h3{margin:0 0 6px; font-size:1rem}
    .voice-row{display:flex; gap:8px; margin-top:8px}
    .voice-row .btn{flex:1}
    .note{color:var(--muted); font-size:.9rem}

    /* MOBILE */
    @media (max-width: 720px){
      .chat{height: 66vh}
      .bubble{max-width: 88%}
      .inputbar{gap:6px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>HT Chat ‚Äî Kellemes besz√©lget√©st! ü•≥</h1>
      <div class="sub">Az oldalt l√©trehozta <strong>H.T</strong> ‚Äî egyedi fejleszt√©ssel.</div>
    </header>

    <div class="chat-card">
      <div class="controls">
        <label class="switch">
          <input id="copyToggle" type="checkbox" />
          M√°sol√°s (utols√≥ v√°lasz)
        </label>
        <label class="switch">
          <input id="speakToggle" type="checkbox" />
          Hang (felolvas√°s)
        </label>
        <div class="sub" style="margin-left:auto">Tipp: Enter = k√ºld√©s, Shift+Enter = √∫j sor</div>
      </div>

      <div id="chat" class="chat" aria-live="polite"></div>

      <form id="form" class="inputbar" autocomplete="off">
        <input id="msg" name="msg" placeholder="√çrj ide‚Ä¶" />
        <button class="btn">K√ºld√©s</button>
      </form>
    </div>
  </div>

  <!-- VOICE ASSISTANT BUBBLE -->
  <div class="voice-fab" aria-live="polite">
    <div id="voicePanel" class="voice-panel" role="dialog" aria-label="Hangos besz√©l≈ë m√≥d">
      <h3>Hangos besz√©l≈ë m√≥d</h3>
      <div class="note">Magyar nyelv felism.&nbsp;√©s felolvas√°s (k√≠s√©rleti).</div>
      <div class="voice-row">
        <button id="vStart" class="btn">üéôÔ∏è Ind√≠t</button>
        <button id="vStop" class="btn" style="background:linear-gradient(180deg,#d35b5b,#b84747); color:#fff">‚ñ† Meg√°ll√≠t</button>
      </div>
      <div class="note" id="vState" style="margin-top:6px">√Ållapot: inakt√≠v</div>
    </div>
    <button id="fab" class="fab-btn" aria-haspopup="dialog" aria-controls="voicePanel" title="Hangos besz√©l≈ë m√≥d">üé§</button>
  </div>

  <script>
    // ------- utilok
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');
    const copyToggle = document.getElementById('copyToggle');
    const speakToggle = document.getElementById('speakToggle');

    let lastBot = '';

    function el(tag, cls){ const n=document.createElement(tag); if(cls) n.className=cls; return n; }
    function addMsg(text, who='bot'){
      const row = el('div', 'row ' + (who==='user'?'user': (who==='info'?'info': (who==='err'?'err':''))));
      const b = el('div','bubble'); b.textContent = text;
      row.appendChild(b); chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
      if(who==='bot'){ lastBot = text; if(speakToggle.checked) speak(text); }
    }
    function speak(text){
      try{
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'hu-HU'; u.rate=1; u.pitch=1; u.volume=1;
        window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
      }catch{}
    }

    // ------- kezd≈ë √ºzenet
    addMsg('Szia! √çrj b√°tran, miben seg√≠thetek? Itt vagyok neked, seg√≠tek b√°rmiben. üòä','info');

    // ------- k√ºld√©s
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const text = (msg.value||'').trim(); if(!text) return;
      addMsg(text, 'user'); msg.value='';

      try{
        const r = await fetch('/.netlify/functions/chat', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ message: text })
        });
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json();
        const answer = (data.reply||'').toString() || '√ârtem. Miben seg√≠thetek m√©g?';
        addMsg(answer,'bot');

        if(copyToggle.checked){ try{ await navigator.clipboard.writeText(answer); }catch{} }
      }catch(err){
        addMsg('Hiba: '+(err.message||err), 'err');
      }
    });

    // =============== Hangos besz√©l≈ë m√≥d (lebeg≈ë bubor√©k) ===============
    const fab = document.getElementById('fab');
    const voicePanel = document.getElementById('voicePanel');
    const vStart = document.getElementById('vStart');
    const vStop = document.getElementById('vStop');
    const vState = document.getElementById('vState');
    let rec, recognizing=false;

    fab.addEventListener('click', ()=>{
      voicePanel.style.display = (voicePanel.style.display==='block'?'none':'block');
    });

    function setVState(t){ vState.textContent='√Ållapot: '+t; }

    function getRecognizer(){
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SR) return null;
      const r = new SR();
      r.lang='hu-HU'; r.interimResults=false; r.maxAlternatives=1;
      return r;
    }

    vStart.addEventListener('click', ()=>{
      if(recognizing) return;
      rec = getRecognizer();
      if(!rec){ setVState('nem el√©rhet≈ë ezen az eszk√∂z√∂n'); return; }
      recognizing = true; setVState('hallgatok‚Ä¶ mondj valamit');

      rec.onresult = async (ev)=>{
        const said = ev.results[0][0].transcript || '';
        addMsg('üé§ '+said, 'user'); // napl√≥zzuk a f≈ë chatbe is
        try{
          const r = await fetch('/.netlify/functions/chat', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ message: said })
          });
          if(!r.ok) throw new Error('HTTP '+r.status);
          const data = await r.json();
          const answer = (data.reply||'').toString() || 'Rendben.';
          // csak FELMONDJUK, nem jelen√≠tj√ºk meg k√ºl√∂n bubor√©kban:
          speak(answer);
          // (ha m√©gis szeretn√©d l√°tni is, kapcsold be a k√∂vetkez≈ë sort)
          // addMsg(answer,'bot');
          setVState('v√°lasz felolvasva');
        }catch(err){
          setVState('hiba: '+(err.message||err));
        }
        recognizing=false;
      };
      rec.onend = ()=>{ recognizing=false; if(voicePanel.style.display==='block') setVState('inakt√≠v'); }
      rec.onerror = (e)=>{ recognizing=false; setVState('hiba: '+(e.error||'ismeretlen')); }
      try{ rec.start(); }catch{ recognizing=false; setVState('nem ind√≠that√≥'); }
    });

    vStop.addEventListener('click', ()=>{
      try{ if(rec) rec.stop(); }catch{}
      window.speechSynthesis.cancel();
      recognizing=false; setVState('inakt√≠v');
    });
  </script>
</body>
</html>
