<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tam√°s Mesters√©ges (AI)</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='46' fill='%23ffb347'/></svg>">

  <style>
    :root{
      --bg-blur: 14px;
      --glass: rgba(10,12,16,.55);
      --glass-light: rgba(250,252,255,.55);
      --border: rgba(255,255,255,.25);
      --border-dark: rgba(0,0,0,.18);
      --text: #eaf0f6;
      --text-dark: #0d1117;
      --bot: #1a232d;
      --bot-ghost: rgba(0,0,0,.45);
      --user-grad-1:#ffb347; /* narancs arany */
      --user-grad-2:#ff8c42;
      --accent:#ffd699;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: #0b0f14 url("./bg_tamas.jpg") center/cover fixed no-repeat;
      /* √ºveges h√°tt√©rre r√°seg√≠t√©s, hogy tiszt√°n l√°tsz√≥djon */
      background-attachment: fixed;
    }

    .page{
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      gap:18px;
      padding:18px;
      backdrop-filter: blur(0px); /* a bubor√©kokon lesz a blur, h√°tt√©r tiszta */
    }

    /* fejl√©c */
    .hero{
      position:sticky; top:0; z-index:3;
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 18px;
      border-radius:20px;
      background: var(--glass);
      -webkit-backdrop-filter: blur(var(--bg-blur));
      backdrop-filter: blur(var(--bg-blur));
      border:1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .brand h1{
      margin:0; font-size: clamp(22px, 4.5vw, 34px);
      letter-spacing:.4px;
    }
    .brand small{
      display:block; opacity:.85; margin-top:4px; font-weight:500;
    }
    .theme-toggle{
      appearance:none; border:1px solid var(--border); color:var(--text);
      background: var(--glass);
      padding:10px 14px; border-radius:14px; cursor:pointer;
      -webkit-backdrop-filter: blur(var(--bg-blur));
      backdrop-filter: blur(var(--bg-blur));
    }

    /* chat kont√©ner */
    .chat{
      flex:1;
      display:flex; flex-direction:column;
      gap:16px;
      max-width: 900px;
      margin-inline:auto;
      width:100%;
    }

    /* bubor√©kok */
    .msg{
      max-width: min(780px, 96%);
      padding:18px 20px;
      border-radius:20px;
      line-height:1.45;
      word-wrap: break-word;
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
      border:1px solid var(--border);
      -webkit-backdrop-filter: blur(var(--bg-blur));
      backdrop-filter: blur(var(--bg-blur));
    }
    .bot{
      align-self:flex-start;
      background: radial-gradient(1200px 400px at 10% -60%, rgba(255,255,255,.06), transparent 40%),
                  rgba(8,12,18,.62);
    }
    .user{
      align-self:flex-end;
      color:#1b1206;
      background: linear-gradient(135deg, var(--user-grad-1), var(--user-grad-2));
      border:1px solid rgba(255,255,255,.35);
    }

    /* bubor√©k alatti akci√≥k */
    .actions{
      display:flex; gap:10px; margin-top:10px; flex-wrap:wrap;
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:12px;
      border:1px solid var(--border);
      background: var(--glass);
      -webkit-backdrop-filter: blur(var(--bg-blur));
      backdrop-filter: blur(var(--bg-blur));
      cursor:pointer; user-select:none;
    }
    .chip:hover{filter:brightness(1.05)}

    /* √≠r√≥s√°v */
    .composer{
      position: sticky; bottom: 72px; /* hogy a footer felett maradjon */
      z-index:2;
      display:flex; gap:10px; align-items:center; justify-content:center;
      margin-top:10px;
    }
    .input{
      flex:1; min-height:54px; padding:14px 16px; font-size:16px;
      border-radius:16px; border:1px solid var(--border);
      background: var(--glass);
      -webkit-backdrop-filter: blur(var(--bg-blur));
      backdrop-filter: blur(var(--bg-blur));
      color:var(--text);
      outline:none;
    }
    .send{
      padding:0 22px; height:54px; border-radius:16px; cursor:pointer;
      border:1px solid var(--border);
      background: linear-gradient(135deg, var(--user-grad-1), var(--user-grad-2));
      color:#1b1206; font-weight:700; letter-spacing:.3px;
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
    }

    /* footer ‚Äì FIXEN LEGALUL */
    footer{
      position: fixed; left:0; right:0; bottom:0; z-index:1;
      display:flex; align-items:center; justify-content:center;
      padding:12px 16px;
      color: #eaeef4;
      text-shadow: 0 1px 2px rgba(0,0,0,.7);
      font-size: 13px;
      background: linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,.0));
      pointer-events: none; /* hogy ne takarja a gombot */
    }

    /* aj√°nlott k√©rd√©sek */
    .quick-qs{
      display:flex; flex-wrap:wrap; gap:10px;
      max-width:900px; width:100%; margin: 4px auto 10px auto;
      justify-content:center;
    }
    .qq{
      border-radius:20px; padding:10px 14px; cursor:pointer;
      background: var(--glass);
      -webkit-backdrop-filter: blur(var(--bg-blur));
      backdrop-filter: blur(var(--bg-blur));
      border:1px solid var(--border);
    }

    /* vil√°gos m√≥d */
    .light body, .light .hero, .light .msg.bot, .light .chip, .light .qq, .light .input{
      color: var(--text-dark);
      border-color: var(--border-dark);
    }
    .light .hero, .light .chip, .light .qq, .light .input{
      background: var(--glass-light);
    }
    .light .msg.bot{
      background: rgba(255,255,255,.75);
    }

    @media (max-width: 480px){
      .composer{bottom: 70px}
      .send{padding:0 18px}
    }
  </style>
</head>

<body>
  <div class="page" id="page">
    <header class="hero">
      <div class="brand">
        <h1>Tam√°s Mesters√©ges (AI)</h1>
        <small>Halad√≥ fejleszt√©s ‚Äî bar√°ts√°gos magyar asszisztens</small>
      </div>
      <button class="theme-toggle" id="themeBtn">Light / Dark<br><small>(auto)</small></button>
    </header>

    <main class="chat" id="chat">

      <div class="msg bot">

        <div class="actions">

          <button class="chip copy">üìã M√°sol√°s</button>

    <!-- aj√°nlott k√©rd√©sek (csak 4 marad) -->
    <div class="quick-qs" id="qqWrap">
      <button class="qq">Mes√©lj Horv√°th Tam√°sr√≥l r√∂viden!</button>
      <button class="qq">Milyen modell vagy?</button>

    <!-- √≠r√≥s√°v -->
    <div class="composer">
      <input id="input" class="input" placeholder="√çrj ide‚Ä¶   Enter = k√ºld√©s" />
      <button id="send" class="send">K√ºld√©s</button>
    </div>
  </div>

  <footer>
    ¬© Tam√°s AI ‚Äî v√©dett oldal. B√°rmilyen m√°sol√°s jogs√©rt√©snek min≈ës√ºl.
  </footer>

  <script src="./chat.js"></script>
</body>
</html>
