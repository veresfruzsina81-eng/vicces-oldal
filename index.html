<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HT Chat ‚Äî Kellemes besz√©lget√©st!</title>
  <style>
    :root{
      --bg:#0f0f13; --panel:#17171d; --card:#1e1e26;
      --txt:#e8e8ee; --muted:#a5a5b8; --brand:#ff7a18; --brand2:#ffb703;
      --ok:#3ddc84; --err:#ff445a;
    }
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 600px at 10% -10%, #2b2b36 0%, rgba(15,15,19,0) 60%),
                      radial-gradient(1000px 600px at 110% 10%, #31243a 0%, rgba(15,15,19,0) 55%),
                      var(--bg);
      color:var(--txt); font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{width:min(1100px, 100%);}

    .title{
      font-weight:800; letter-spacing:.3px; margin:0 0 6px;
      font-size: clamp(22px, 3vw, 36px);
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      display:flex; align-items:center; gap:10px;
    }
    .subtitle{margin:0 0 20px; color:var(--muted); font-size:.95rem}
    .chat{
      background: rgba(23,23,29,.65);
      box-shadow: 0 12px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px; padding:18px;
      min-height: 62vh; display:flex; flex-direction:column; gap:16px;
    }
    .row{display:flex; gap:10px}
    .cell{max-width: 78%}
    .msg{
      background: var(--card); color:var(--txt);
      border:1px solid rgba(255,255,255,.06);
      border-radius: 14px; padding:12px 14px;
      box-shadow: 0 4px 18px rgba(0,0,0,.25);
    }
    .me{margin-left:auto; background:linear-gradient(180deg,#2a2a34,#242430)}
    .ai{margin-right:auto}
    .hint{color:var(--muted); font-size:.8rem; margin-top:-6px}

    .inputBar{
      display:flex; gap:10px; align-items:center; margin-top:auto; padding-top:6px;
    }
    .inputBar input{
      flex:1; height:46px; background:#16161c; border:1px solid rgba(255,255,255,.09);
      border-radius:11px; color:var(--txt); padding:0 12px; outline:none;
    }
    .btn{
      height:46px; min-width:110px; border:0; border-radius:11px; cursor:pointer;
      font-weight:600; color:#111; background:linear-gradient(90deg,var(--brand),var(--brand2));
      box-shadow:0 6px 20px rgba(255,122,24,.35);
    }
    .tools{display:flex; gap:8px; align-items:center; color:var(--muted); font-size:.9rem}
    .tools button{
      border:1px solid rgba(255,255,255,.1); background:#191920; color:var(--txt);
      border-radius:10px; padding:8px 10px; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">HT Chat ‚Äî Kellemes besz√©lget√©st! ü•≥</h1>
    <p class="subtitle">Az oldalt l√©tre hozta <strong>H.T</strong> ‚Äî egyedi fejleszt√©ssel.</p>

    <div class="chat" id="chat">
      <div class="row"><div class="cell ai msg">Szia! √çrj egy √ºzenetet, √©s v√°laszolok. üòä</div></div>
      <div class="tools">
        <button id="copyBtn">M√°sol√°s</button>
        <label><input type="checkbox" id="ttsToggle"> Hang (felolvas√°s)</label>
      </div>

      <div class="hint">Tipp: Enter = k√ºld√©s, Shift+Enter = √∫j sor</div>
      <div class="inputBar">
        <input id="inp" placeholder="√çrj ide‚Ä¶" />
        <button class="btn" id="send">K√ºld√©s</button>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const inp  = document.getElementById('inp');
    const send = document.getElementById('send');
    const copyBtn = document.getElementById('copyBtn');
    const ttsToggle = document.getElementById('ttsToggle');

    const messages = [];

    function addBubble(text, who="ai"){
      const row = document.createElement('div');
      row.className = 'row';
      const cell = document.createElement('div');
      cell.className = 'cell msg ' + (who==="me" ? "me" : "ai");
      cell.textContent = text;
      row.appendChild(cell);
      chat.insertBefore(row, chat.querySelector('.hint'));
      chat.scrollTop = chat.scrollHeight;
      return cell;
    }

    function speak(text){
      if (!ttsToggle.checked) return;
      try {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "hu-HU";
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(u);
      } catch(e) {}
    }

    async function ask(){
      const text = inp.value.trim();
      if (!text) return;
      inp.value = "";
      addBubble(text, "me");
      messages.push({ role:"user", content:text });

      try{
        const r = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });
        const data = await r.json();
        const reply = data?.reply || data?.error || "Hopp, valami hiba t√∂rt√©nt.";
        addBubble(reply, "ai");
        speak(reply);
        messages.push({ role:"assistant", content:reply });
      }catch(e){
        const msg = "H√°l√≥zati hiba. Pr√≥b√°ld √∫jra.";
        addBubble(msg, "ai"); speak(msg);
      }
    }

    send.onclick = ask;
    inp.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' && !e.shiftKey){ e.preventDefault(); ask(); }
    });

    copyBtn.onclick = () => {
      const last = [...chat.querySelectorAll('.msg.ai')].pop();
      if (!last) return;
      navigator.clipboard.writeText(last.textContent)
        .then(()=> copyBtn.textContent = "Kim√°solva ‚úì")
        .catch(()=> copyBtn.textContent = "M√°sol√°s hiba");
      setTimeout(()=> copyBtn.textContent = "M√°sol√°s", 1500);
    };
  </script>
</body>
</html>
