<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum=1, user-scalable=no" />
  <title>Tam√°s Mesters√©ges (AIPro)</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --panel:#0f1620cc; --text:#e8eef6; --muted:#9fb0c3;
      --bubbleUser:#ffb84d; --bubbleBot:#243447; --bubbleInfo:#1b2838;
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --danger:#ff4d4d;
    }
    html,body{height:100%;overflow:hidden}
    body{
      margin:0; color:var(--text);
      font:16px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      position:relative; height:100dvh; touch-action:manipulation; -webkit-text-size-adjust:100%;
    }
    /* stabil h√°tt√©r */
    body::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background: radial-gradient(rgba(0,0,0,.58), rgba(0,0,0,.58)),
                  url("/bg_tamas.jpg") center 30% / cover no-repeat;
    }

    header{ text-align:center; margin:8px 0 6px; }
    header .ttl{ font-weight:800; font-size:20px; letter-spacing:.3px; }
    header .sub{ color:var(--muted); font-size:12px; margin-top:2px; }

    .card{
      width:min(1000px,94vw); height:78dvh;
      background:var(--panel); border:1px solid rgba(255,255,255,.08);
      border-radius:22px; box-shadow:var(--shadow);
      display:flex; flex-direction:column; overflow:hidden;
      position:relative;
    }
    .errorbar{
      position:absolute; inset:0 0 auto 0;
      background:rgba(255,77,77,.12); color:#ffdede;
      padding:8px 12px; font-size:13px; display:none;
      border-bottom:1px solid rgba(255,255,255,.3);
    }

    .chatlog{
      flex:1; overflow-y:auto; padding:14px;
      -webkit-overflow-scrolling:touch; overscroll-behavior:contain;
      scroll-behavior:smooth;
    }

    .row{display:flex; flex-direction:column; gap:6px; margin:10px 0}
    .row.bot{align-items:flex-start}
    .row.user{align-items:flex-end}
    .row.info{align-items:center}

    .bubble{
      max-width:min(640px,92%); padding:14px 16px; border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      word-wrap:break-word; white-space:pre-wrap;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
    }
    .bot .bubble{background:var(--bubbleBot)}
    .user .bubble{background:var(--bubbleUser); color:#1f1200}
    .info .bubble{background:var(--bubbleInfo); color:var(--muted)}

    .chatlog img{ max-width:55%; border-radius:12px; display:block; margin:8px auto; }

    .tts-btn{
      border:0; background:none; cursor:pointer;
      font-size:18px; margin:4px 0 0 6px; color:var(--muted);
    }

    .composer{
      display:flex; align-items:center; gap:10px;
      padding:10px; background:rgba(0,0,0,.5);
      flex-wrap:nowrap; position:sticky; bottom:0;
    }
    .input{
      flex:1 1 auto; display:flex; align-items:center; gap:10px;
      padding:10px 14px; background:#0f1620bf;
      border:1px solid rgba(255,255,255,.12); border-radius:14px;
      min-width:0;
    }
    .input input{
      flex:1 1 auto; border:0; outline:none; background:transparent;
      color:var(--text); font-size:16px; min-width:0; /* 16px: iOS ne zoomoljon */
    }
    .icon-btn,
    label.icon-btn{
      min-width:40px; height:40px; border:0; border-radius:10px;
      background:#11182780; color:var(--text); cursor:pointer;
      display:inline-grid; place-items:center; padding:0 10px;
    }
    .send{
      flex:0 0 auto;
      border:0; cursor:pointer; font-weight:800; color:#331d00;
      background:linear-gradient(90deg,#ffb84d,#ffa53a);
      padding:10px 16px; border-radius:14px; white-space:nowrap;
    }

    footer{ margin-top:8px; font-size:12px; color:var(--muted); text-align:center;
            user-select:none; pointer-events:none }
  </style>
</head>
<body>
  <header>
    <div class="ttl">Tam√°s Mesters√©ges (AI)</div>
    <div class="sub">Halad√≥ fejleszt√©s ‚Äî bar√°ts√°gos magyar asszisztens</div>
  </header>

  <section class="card">
    <div id="err" class="errorbar"></div>

    <div id="log" class="chatlog">
      <div class="row bot info">
        <div class="bubble">Szia! Itt vagyok neked, seg√≠tek mindenben. √çrj b√°tran! üòä</div>
      </div>
    </div>

    <div class="composer">
      <div class="input">
        <input id="txt" autocomplete="off"
               placeholder="√çrj ide‚Ä¶   Enter = k√ºld√©s, Shift+Enter = √∫j sor"
               onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendNow();}" />
        <!-- rejtett file input + label ikon -->
        <input id="imgInput" type="file" accept="image/*" style="display:none"
               onchange="handleImage(this)" />
        <label for="imgInput" class="icon-btn" title="K√©p felt√∂lt√©s">üì∑</label>
      </div>
      <button class="send" id="sendBtn" type="button" onclick="sendNow()">K√ºld√©s</button>
    </div>
  </section>

  <footer>¬© Tam√°s AI ‚Äî v√©dett oldal. B√°rmilyen m√°sol√°s jogs√©rt√©snek min≈ës√ºl.</footer>

  <script>
    // ======= Seg√©dek / UI =======
    const log = document.getElementById('log');
    const txt = document.getElementById('txt');
    const errBar = document.getElementById('err');

    /* Besz√©lget√©si kontextus ‚Äî a szerver meta-j√°t itt t√°roljuk √©s minden k√©r√©sn√©l visszak√ºldj√ºk */
    let context = {};

    function showError(msg){
      console.error(msg);
      if(!errBar) return;
      errBar.textContent = typeof msg === 'string' ? msg : (msg?.message || 'Ismeretlen hiba');
      errBar.style.display = 'block';
      setTimeout(()=> errBar.style.display='none', 4000);
    }

    function speakHu(text){
      try{
        speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'hu-HU'; u.rate = 1; u.pitch = 1;
        const trySpeak = () => {
          if (speechSynthesis.speaking) { setTimeout(trySpeak, 120); return; }
          speechSynthesis.speak(u);
        };
        trySpeak();
      }catch(e){}
    }

    function addRow(kind, html){
      const r=document.createElement('div'); r.className='row '+kind;
      const b=document.createElement('div'); b.className='bubble';
      b.innerHTML=html; r.appendChild(b); log.appendChild(r);

      if(kind === 'bot'){
        const tts = document.createElement('button');
        tts.className = 'tts-btn';
        tts.textContent = 'üîä';
        tts.title = 'Felolvas√°s';
        tts.addEventListener('click', ()=> speakHu(b.textContent));
        r.appendChild(tts);
      }

      log.scrollTop=log.scrollHeight;
      return r;
    }

    function renderSources(sources){
      try{
        if(!Array.isArray(sources) || !sources.length) return "";
        const seen = new Set();
        const lines = [];
        for(const s of sources){
          const link = s.link || s.url || "";
          let dom = s.source || "";
          if(!dom && link){
            try{ dom = new URL(link).hostname.replace(/^www\./,""); }catch{}
          }
          if(!link || !dom || seen.has(dom)) continue;
          seen.add(dom);
          const title = (s.title || dom).replace(/[<>&]/g,"");
          lines.push(`‚Ä¢ <a href="${link}" target="_blank" rel="noopener">${title}</a> ‚Äî ${dom}`);
          if(lines.length >= 6) break;
        }
        return lines.length ? `<br><br><b>Forr√°sok:</b><br>${lines.join("<br>")}` : "";
      }catch{ return ""; }
    }

    function pickAnswer(d){
      const candidates = [d?.answer, d?.reply, d?.content, d?.message];
      for(const c of candidates){
        if(typeof c === 'string' && c.trim()) return c.trim();
      }
      return "";
    }
    function pickSourcesBlock(d, answerText){
      if (typeof answerText === 'string' && /Forr√°sok:/i.test(answerText)) return "";
      const arrays = [d?.sources, d?.results, d?.items];
      for(const arr of arrays){
        if(Array.isArray(arr) && arr.length){
          return renderSources(arr);
        }
      }
      return "";
    }

    // ======= Robusztus k√©pt√∂m√∂r√≠t√©s (iterat√≠v) =======
    async function compressToDataURL(file, maxWidth = 1600, targetKB = 350, minQuality = 0.6){
      const mime = (file.type || '').toLowerCase();
      if (mime.includes('heic') || mime.includes('heif')) {
        throw new Error('A kep HEIC/HEIF formatumu. Kerlek mentsd el JPG-kent, majd probald ujra üì∑');
      }
      const dataURL = await new Promise((res, rej) => {
        const fr = new FileReader();
        fr.onload = () => res(fr.result);
        fr.onerror = rej;
        fr.readAsDataURL(file);
      });
      const img = await new Promise((res, rej) => {
        const i = new Image();
        i.onload = () => res(i);
        i.onerror = () => rej(new Error('Nem sikerult betolteni a kepet'));
        i.src = dataURL;
      });

      let q = 0.85;
      let w = Math.min(maxWidth, img.width);
      let h = Math.round(img.height * (w / img.width));
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      function exportJpeg(){
        canvas.width = w; canvas.height = h;
        ctx.clearRect(0,0,w,h);
        ctx.drawImage(img, 0, 0, w, h);
        return canvas.toDataURL('image/jpeg', q);
      }

      let out = exportJpeg();
      let bytes = Math.ceil((out.length * 3) / 4);
      const targetBytes = targetKB * 1024;

      let steps = 0;
      while (bytes > targetBytes && steps < 6) {
        if (q > minQuality) q = Math.max(minQuality, q - 0.1);
        else if (w > 720) { w = Math.round(w * 0.8); h = Math.round(h * 0.8); }
        else break;
        out = exportJpeg();
        bytes = Math.ceil((out.length * 3) / 4);
        steps++;
      }
      return out; // data:image/jpeg;base64,...
    }

    // ======= Szerver h√≠v√°s =======
    async function callServer(message, imageBase64){
      const resp = await fetch('/.netlify/functions/chat', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          message,
          image: imageBase64 || null,
          context
        })
      });
      if(!resp.ok){
        const txt = await resp.text().catch(()=> '');
        throw new Error('HTTP '+resp.status+' ‚Äî '+txt);
      }
      return resp.json();
    }

    // ======= K√ºld√©s =======
    async function sendNow(){
      try{
        const message = (txt?.value || '').trim();
        if(!message){ txt.placeholder = "√çrj valamit el≈ëbb üôÇ"; txt?.focus(); return; }
        addRow('user', message);
        txt.value='';
        const thinking = addRow('bot','<i>Gondolkodom‚Ä¶</i>');

        const data = await callServer(message, null);
        thinking.remove();

        if (data && data.meta) context = data.meta;

        let answer = pickAnswer(data);
        let sourcesHtml = pickSourcesBlock(data, answer);
        if(!answer){
          answer = "Sajn√°lom, most nem tal√°ltam el√©g inform√°ci√≥t. Pr√≥b√°ljuk pontosabban megfogalmazni?";
        }
        addRow('bot', answer + sourcesHtml);
      }catch(e){
        showError(e);
        addRow('bot','Hiba t√∂rt√©nt. (Lehet, hogy a Netlify-f√ºggv√©ny nem √©rhet≈ë el.)');
      }
    }
    window.sendNow = sendNow;

    // ======= K√∂z√∂s k√©pfeldolgoz√≥ =======
    async function processImageFile(file){
      try{
        let b64 = await compressToDataURL(file, 1600, 350, 0.6);
        // plusz korl√°t (~1.8MB)
        let approxBytes = Math.ceil((b64.length * 3) / 4);
        if (approxBytes > 1_800_000) {
          showError('A kep nagy, probalok tovabbi zsugoritast‚Ä¶');
          b64 = await compressToDataURL(file, 1280, 280, 0.55);
          approxBytes = Math.ceil((b64.length * 3) / 4);
          if (approxBytes > 1_800_000) {
            throw new Error('A kep tul nagy a kuldeshez. Kerlek keszits kisebb felbontast vagy vagd korul.');
          }
        }

        addRow('user', `<img src="${b64}" alt="Felt√∂lt√∂tt k√©p">`);
        const thinking = addRow('bot','<i>Gondolkodom‚Ä¶</i>');
        const data = await callServer('', b64);
        thinking.remove();

        if (data && data.meta) context = data.meta;

        let answer = pickAnswer(data) || 'Sz√©p k√©p! üôÇ';
        let sourcesHtml = pickSourcesBlock(data, answer);
        addRow('bot', answer + sourcesHtml);
      }catch(e){
        showError(e);
        addRow('bot','Nem siker√ºlt feldolgozni a k√©pet. Lehet t√∫l nagy a f√°jl? üì∑');
      }
    }

    // Eredeti file input
    async function handleImage(inputEl){
      const file = inputEl?.files && inputEl.files[0];
      if(!file) return;
      await processImageFile(file);
      if(inputEl) inputEl.value = '';
    }
    window.handleImage = handleImage;

    // Paste k√©pfelismer√©s
    window.addEventListener('paste', async (e)=>{
      const items = e.clipboardData?.items || [];
      for (const it of items){
        if (it.type && it.type.startsWith('image/')){
          const file = it.getAsFile();
          if (file) {
            await processImageFile(file);
            e.preventDefault();
            break;
          }
        }
      }
    });

    // Drag & drop k√©pfelismer√©s
    log.addEventListener('dragover', e => { e.preventDefault(); });
    log.addEventListener('drop', async e => {
      e.preventDefault();
      const files = e.dataTransfer?.files || [];
      for (const f of files){
        if (f.type && f.type.startsWith('image/')){
          await processImageFile(f);
          break;
        }
      }
    });

    // ======= Extra biztos√≠t√©k =======
    window.onerror = function(msg, src, line, col){
      showError(msg + ' @ ' + (line||'?') + ':' + (col||'?'));
    };
  </script>
</body>
</html>
