<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Vicces Belépő</title>
</head>
<body>
<h1>Üdv a vicces oldalon! 😎</h1>
<p>Belépés után egy vicces hang fog szólni.</p>

<audio id="prank" src="prank_short.mp3" preload="auto"></audio>

<script>
window.addEventListener("load", () => {
    const audio = document.getElementById("prank");
    audio.play().catch(() => {
        console.log("A lejátszás automatikusan nem indult el. Kattints bárhová az oldalon.");
        document.body.addEventListener("click", () => audio.play());
    });
});
</script>
</body>
</html>
